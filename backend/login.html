<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阿里山林業鐵路文化資產資料庫-管理端</title>
    <!-- css -->
    <link rel="stylesheet" href="../assets/scss/all.css">
    <!-- ico -->
    <link rel="shortcut icon" type="image/x-icon" href="../assets/images/favicon.ico" />
    <!-- Material Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <div class="loginWrap">
        <div class="centerPanel shadow">
            <div class="inputArea">
                <img class="mx-auto mb-3" src="../assets/images/adminLogo2.png" alt="">
                <h5 class="text-center textForest mb-9">阿里山林業鐵路及文化資產資料庫<br>
                    管理系統</h5>
                <div class="mb-3">
                    <label for="account" class="form-label">帳號</label>
                    <input type="text" class="form-control" id="account">
                </div>
                <div class="mb-8">
                    <label for="password" class="form-label">密碼</label>
                    <input type="password" class="form-control" id="password">
                </div>
                <div class="d-grid gap-2 mb-3">
                    <button class="btn btn-primary" type="button" >登入</button>
                </div>
                <p><a href="#" class="aUnderline">忘記密碼</a></p>
            </div>
            <div class="pictureArea"></div>
        </div>
    </div>




    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
    </script>
</body>


</html>
