<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阿里山林業鐵路文化資產資料庫-管理端</title>
    <!-- css -->
    <link rel="stylesheet" href="../assets/scss/all.css">
    <!-- ico -->
    <link rel="shortcut icon" type="image/x-icon" href="../assets/images/favicon.ico" />
    <!-- Material Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <div class="adminWrap">
        <!-- 左側Nav -->
        <div class="leftNav">
            <a href="#">
                <img src="../assets/images/adminLogo.png" alt="">
            </a>
            <h5 class="mt-4">綜合查詢</h5>
            <a href="./inquire.html" class="leftNavLink">進階查詢與匯出</a>
            <h5>數位資源管理</h5>
            <a href="./dataList.html" class="leftNavLink">資料增修</a>
            <h5>審核管理</h5>
            <ul>
                <li><a href="./reviewList.html" class="leftNavLink">資料審查</a></li>
                <li><a href="./frontwebList.html" class="leftNavLink">前台開放</a></li>
            </ul>
            <h5>資料管理</h5>
            <ul>
                <li><a href="./synonym.html" class="leftNavLink">同義字管理</a></li>
                <li><a href="./authority.html" class="leftNavLink">權威檔管理</a></li>
                <li><a href="./topic.html" class="leftNavLink">主題管理</a></li>
                <li><a href="./grade.html" class="leftNavLink">分級管理</a></li>
                <li><a href="./statistics.html" class="leftNavLink">統計分析</a></li>
            </ul>
            <h5>系統管理</h5>
            <a href="./accountList.html" class="leftNavLink active">帳號管理</a>
            <h5>前台管理</h5>
            <a href="./frontwebManage.html" class="leftNavLink">前台資料管理</a>
        </div>
        <!-- /.左側Nav -->
        <!-- 右區塊 -->
        <main class="contnetWrap">
            <!-- 標題 -->
            <div>
                <h4 class="pageTitle">帳號管理<span class="h6 d-inline-block ps-4">新增一筆</span></h4>
            </div>
            <!--/. 標題 -->
            <!-- 主要內容 -->
            <div class="px-4">
                <!-- 上方按鈕搜尋功能區 -->
                <div class="functionBtnWrap d-flex justify-content-start align-items-center">
                    <a href="./accountList.html">回上一層</a>
                </div>
                <!--/. 上方按鈕搜尋功能區 -->
                <!-- 表單區 -->
                <div class="container w960">
                    <div class="mt-4">
                        <form action="">
                            <div class="d-flex">
                                <div class="dataTitle">新增者</div>
                                <div class="dataInput fw-bolder">
                                    admin
                                </div>
                            </div>
                            <div class="d-flex align-items-center">
                                <div class="dataTitle">姓名</div>
                                <div class="dataInput">
                                    <input type="text" class="form-control" placeholder="請輸入姓名">
                                </div>
                            </div>
                            <div class="d-flex align-items-center">
                                <div class="dataTitle">電子信箱</div>
                                <div class="dataInput">
                                    <input type="text" class="form-control" placeholder="例如:abc@gmail.com">
                                </div>
                            </div>
                            <div class="d-flex align-items-center">
                                <div class="dataTitle">帳號</div>
                                <div class="dataInput">
                                    <input type="text" class="form-control" placeholder="請輸入帳號">
                                </div>
                            </div>
                            <div class="d-flex align-items-center">
                                <div class="dataTitle">密碼</div>
                                <div class="dataInput">
                                    <input type="password" class="form-control" placeholder="">
                                </div>
                            </div>
                            <div class="d-flex align-items-center">
                                <div class="dataTitle">確認密碼</div>
                                <div class="dataInput">
                                    <input type="password" class="form-control" placeholder="">
                                </div>
                            </div>
                            <div class="d-flex align-items-center">
                                <div class="dataTitle">群組權限</div>
                                <div class="dataInput">
                                    <select id="inputState" class="form-select">
                                        <option selected>請選擇</option>
                                        <option value="">最高管理者</option>
                                        <option value="">系統管理者</option>
                                        <option value="">審查管理者</option>
                                        <option value="">資料輸入人員</option>
                                        <option value="">一般使用者</option>
                                    </select>
                                </div>
                            </div>
                            <div class=" d-flex justify-content-center my-4">
                                <a href="./accountList.html" class="btn btn-outline-primary me-md-2">回上層</a>
                                <button class="btn btn-primary" type="button">新增一筆</button>
                            </div>
                        </form>
                    </div>
                </div>
                <!--/. 表單區 -->
            </div>
            <!--/. 主要內容 -->
        </main>
        <!-- /.右區塊 -->
    </div>




    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
    </script>

</body>


</html>
